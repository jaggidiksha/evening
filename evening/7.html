<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr,th{
            border: 1px dotted black;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th>sno</th>
            <th>date</th>
            <th>name</th>
            <th>age</th>
        </tr>
    </table>

    <form>
        <label>Name</label>
        <input type="text" placeholder="enter name"><br>
        <label>Date</label>
        <input type="date"><br>
        <label>Address</label>
        <textarea></textarea><br>
        <label>Select Country</label>
        <select>
            <option>india</option>
            <option>Japan</option>
            <option>China</option>
        </select>
        <br>
        <label>Choose file</label>
        <input type="file"><br>
        <label>Gender</label>
        <input type="radio"   name="g1">Female
        <input type="radio"  name="g1">Male
        <br>
        <label>Mobile number</label>
        <input type="tel" maxlength="10"><br>
        <label>Quantity</label>
        <input type="number" max="10" min="5"><br>
        <label>Email</label>
        <input type="email" value="example@gmail.com"><br>
        <label>Time</label>
        <input type="time"><br>
        <input type="submit">
        <input type="reset">
        <button>clickme!</button>
        <input type="color">
    </form>
</body>
</html>
